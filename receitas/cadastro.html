<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/formatos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h2><b>Efetue seu Cadastro</b></h2>
        <div class="container mt-1">
            <form action="email.html">
                <div class="form-group row mb-2">
                    <label class="col-sm-1 col-form-label" for="nome">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nome" required>
                    </div> 
                </div>
                <div class="form-group row mb-2">
                    <label class="col-sm-1 col-form-label" for="email">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-sm-1 col-form-label" for="cep">CEP</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="cep" pattern="[0-9]{5}-[0-9]{3}" required>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-sm-1 col-form-label" for="rua">Rua</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="rua" required>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-sm-1 col-form-label" for="numero">NÂº</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                    <label class="col-sm-3 col-form-label" for="complemento">Complemento</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="complemento" required>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-sm-1 col-form-label" for="cidade">Cidade</label>
                    <div class="col-sm-5 mb-2">
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <label class="col-sm-2 col-form-label" for="uf">UF</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="uf" pattern="[A-Z]{2}" required>
                    </div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn btn-secondary">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>&copy;Walber 2023</footer>
</body>
</html>
